<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Show Schedule</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/train-style.css">
</head>

<body>

    <div class="container">

        <hr>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Show Schedule</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Current Train Schedule
                    </div>

                    <div class="card-body">


                        <table class="table table-striped table-responsive-sm table responsive-md">
                            <thread class="train-schedule">
                                <tr>
                                    <th scope="col">Train Number:</th>
                                    <th scope="col">Line:</th>
                                    <th scope="col">Destination:</th>
                                    <th scope="col">Next Arrival:</th>
                                    <th scope="col">Time to Arrival:</th>
                                    <th scope="col">Frequency:</th>
                                    <th scope="col">Platform:</th>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>


                                </tr>
                            </thread>
                            <tbody id="train-schedule"></tbody>
                        </table>
                    </div>
                </div>

            </div>

            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group row">
                                <label for="train-number">Train Number:</label>
                                <input class="form-control" id="train-number" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="line">Line:</label>
                                <input class="form-control" id="line" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination">Destination:</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="next-arrival">Next Arrival:</label>
                                <input class="form-control" id="next-arrival" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="time-arrival">Time to Arrival:</label>
                                <input class="form-control" id="time-arrival" type="destination">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency:</label>
                                <input class="form-control" id="frequency" type="number">
                            </div>
                            <div class="form-group row">
                                <label for="platform">Platform#:</label>
                                <input class="form-control" id="platform">
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/train-table.js"></script>

</body>

</html>
