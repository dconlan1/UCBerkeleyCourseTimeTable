<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Show Schedule</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/train-style.css">
</head>

<body>

    <div class="container">

        <hr>
        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h2 class="myTime"></h2>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Current Train Schedule
                    </div>

                    <div class="card-body">


                        <table class="table table-striped table-responsive-sm table responsive-md">
                            <!--<thread class="train-schedule">-->
                            <thead>
                                <tr id="header">
                                    <th scope="col">Train Number:</th>
                                    <th scope="col">Train Name:</th>
                                    <th scope="col">Destination:</th>
                                    <th scope="col">Frequency(mins):</th>
                                    <th scope="col">NextArrival:</th>
                                    <th scope="col">Minutes Away:</th>
                                </tr>
                            </thead>
                            <tr id="template">
                                <td class="train-number"></td>
                                <td class="train-name"></td>
                                <td class="destination"></td>
                                <td class="frequency"></td>
                                <td class="next-arrival"></td>
                                <td class="minutes-away"></td>
                              
                               
                            </tr>
                            <tbody id="train-rows"></tbody>
                            <!--</thread>-->
                        </table>
                    </div>
                </div>

            </div>

            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group row">
                                <label for="train-name">Train Name:</label>
                                <input class="form-control" id="train-name" placeholder="Train Name" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination">Destination:</label>
                                <input class="form-control" id="destination" placeholder="Destination"type="text">
                            </div>
                            <div class="form-group row">
                                <label for="first-departure">First Departure:</label>
                                <input class="form-control" id="first-departure" placeholder="First Departure" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency:</label>
                                <input class="form-control" id="frequency" placeholder="Frequency" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="train-number">Train Number:</label>
                                <input class="form-control" id="train-number" placeholder="Train Number" type="text" >
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
    <script src="assets/javascript/train-table.js"></script>
</body>

</html>
